<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
                                background-color: #000000;
			}

			iframe {
				margin: 10vh 10vw;
				width: 80vw;
				height: 80vh;
				border: none;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	</head>
	<body id="body">
		<script async src="https://cse.google.com/cse.js?cx=016054138318374592187:wgdqkoebcqb"></script><div class="gcse-search"></div>
		<script>
			var a=setInterval(function(){
				$("a.gs-title").each(function() {
					b=this.href.substr(32,43)
					console.log(b);
					var attributes = $.map(this.attributes, function(item) {
						return item.name;
					});
					// now use jQuery to remove the attributes
					var img = $(this);
					$.each(attributes, function(i, item) {
						img.removeAttr(item);
					});
					this.setAttribute('onclick','run("'+b+'")')
				});
			},100);
			function run(url){
				clearInterval(a);
				document.body.style.backround='black';
				document.getElementById('body').innerHTML='<iframe src="https://www.youtube.com/embed/'+url+'"></iframe>'
			}
		</script>
	</body>
</html>
